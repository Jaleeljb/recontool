<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Advanced OSINT Reconnaissance Tool</title>
    <link rel="icon" type="image/png"
        href="https://user-gen-media-assets.s3.amazonaws.com/gemini_images/042546ac-49bf-4001-91b3-447e6124dfc6.png">
    <link rel="apple-touch-icon"
        href="https://user-gen-media-assets.s3.amazonaws.com/gemini_images/042546ac-49bf-4001-91b3-447e6124dfc6.png">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            max-width: 100%;
        }

        html {
            overflow-x: hidden;
            width: 100%;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
        }

        #stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        /* --- HEADER & NAVIGATION STYLES --- */
        header {
            margin-bottom: 40px;
            border-bottom: 2px solid #fff;
            padding-bottom: 20px;
            position: relative;
            z-index: 100;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .brand-section {
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            color: #fff;
            position: relative;
            z-index: 101;
            /* Ensure logo stays above menu */
        }

        /* UPDATED LOGO SIZE */
        .app-logo {
            width: 140px;
            /* Desktop Size */
            height: 140px;
            object-fit: contain;
            filter: invert(1);
            transition: all 0.3s ease;
        }

        .header-text {
            text-align: left;
        }

        h1 {
            font-size: 2.2em;
            letter-spacing: 2px;
            line-height: 1.2;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 0.9em;
            opacity: 0.8;
            letter-spacing: 2px;
            color: #0f0;
        }

        /* DESKTOP NAV MENU */
        .nav-menu {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #fff;
            color: #fff;
            text-decoration: none;
            font-size: 0.85em;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            white-space: nowrap;
        }

        .nav-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .btn-download {
            border-color: #00ff9d;
            color: #00ff9d;
        }

        .btn-download:hover {
            background: #00ff9d;
            color: #000;
        }

        /* HAMBURGER MENU (Hidden on Desktop) */
        .hamburger {
            display: none;
            cursor: pointer;
            z-index: 2000;
            /* Highest z-index to remain clickable */
            width: 30px;
            height: 25px;
            position: relative;
        }

        .bar {
            display: block;
            width: 100%;
            height: 3px;
            background-color: #fff;
            position: absolute;
            left: 0;
            transition: all 0.3s ease-in-out;
            border-radius: 2px;
        }

        /* Initial positions for the 3 bars */
        .bar:nth-child(1) {
            top: 0;
        }

        .bar:nth-child(2) {
            top: 11px;
        }

        .bar:nth-child(3) {
            top: 22px;
        }

        /* --- HAMBURGER ANIMATION STYLES --- */
        /* Rotate top bar */
        .hamburger.active .bar:nth-child(1) {
            top: 11px;
            transform: rotate(45deg);
        }

        /* Fade out middle bar */
        .hamburger.active .bar:nth-child(2) {
            opacity: 0;
            transform: translateX(-20px);
        }

        /* Rotate bottom bar */
        .hamburger.active .bar:nth-child(3) {
            top: 11px;
            transform: rotate(-45deg);
        }

        /* --- INPUT SECTION STYLES --- */
        .input-section {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #fff;
            padding: 30px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 2px solid #fff;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            min-height: 48px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .validation-message {
            margin-top: 8px;
            font-size: 0.9em;
            min-height: 20px;
        }

        .validation-message.success {
            color: #0f0;
        }

        .validation-message.error {
            color: #f00;
        }

        /* --- MODULES GRID --- */
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .module-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #fff;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 80px;
        }

        .module-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #0f0;
        }

        .module-card.selected {
            background: rgba(255, 255, 255, 0.15);
            border-color: #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .module-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox.checked::before {
            content: 'X';
            color: #0f0;
            font-weight: bold;
        }

        .module-name {
            font-weight: bold;
        }

        .module-description {
            font-size: 0.85em;
            opacity: 0.7;
            margin-left: 30px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            background: #fff;
            color: #000;
            border: 2px solid #fff;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 2px;
        }

        button:hover {
            background: #000;
            color: #fff;
            border-color: #0f0;
            color: #0f0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #fff;
            color: #fff;
            background: #333;
        }

        .select-all {
            text-align: right;
            margin-bottom: 15px;
        }

        .select-all button {
            padding: 8px 16px;
            flex: none;
            width: auto;
            min-height: 40px;
        }

        /* --- RESULTS SECTION --- */
        #results {
            margin-top: 40px;
        }

        .results-header,
        .result-module {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #fff;
            padding: 20px;
            margin-bottom: 20px;
        }

        .result-module h3 {
            font-size: 1.3em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #fff;
            color: #0f0;
        }

        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-left: 2px solid #555;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }

        .result-label {
            color: #0f0;
            font-weight: bold;
            margin-right: 10px;
        }

        .loading {
            color: #ff0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .contact-list {
            list-style: none;
        }

        .contact-list li {
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.02);
            border-left: 3px solid #0f0;
            padding-left: 12px;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }

        .social-link {
            color: #fff;
            text-decoration: underline;
            display: inline-block;
            max-width: 100%;
            word-break: break-all;
            /* Forces the long URL string to break at any character if it exceeds the container width. */
        }

        .social-link:hover {
            color: #0f0;
        }

        .status-indicator {
            display: inline-block;
            padding: 2px 6px;
            margin-left: 10px;
            font-size: 0.7em;
            border: 1px solid;
            vertical-align: middle;
        }

        .status-live {
            color: #0f0;
            border-color: #0f0;
        }

        .status-extracted {
            color: #ff0;
            border-color: #ff0;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: #0f0;
            width: 0;
            transition: width 0.3s;
        }

        .legal-notice {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 84, 89, 0.1);
            border: 2px solid #ff5459;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .legal-notice strong {
            color: #ff5459;
        }

        /* --- MOBILE RESPONSIVENESS (BREAKPOINT: 900px) --- */
        @media screen and (max-width: 900px) {
            .container {
                padding: 15px;
            }

            /* Mobile Header Layout */
            .navbar {
                justify-content: space-between;
                position: relative;
            }

            .brand-section {
                gap: 15px;
            }

            /* Increased Logo for Mobile */
            .app-logo {
                width: 100px;
                height: 100px;
            }

            .header-text h1 {
                font-size: 1.4em;
                letter-spacing: 1px;
            }

            .subtitle {
                display: none;
                /* Hide subtitle on mobile to save space */
            }

            /* Show Hamburger on Mobile */
            .hamburger {
                display: block;
            }

            /* Mobile Menu Styles (Slide-in) */
            .nav-menu {
                position: fixed;
                right: -100%;
                /* Start off-screen */
                top: 0;
                flex-direction: column;
                background-color: #000;
                width: 100%;
                height: 100vh;
                text-align: center;
                transition: 0.4s ease-in-out;
                /* Smooth slide effect */
                justify-content: center;
                z-index: 1000;
                /* sits below hamburger but above content */
                border-left: 2px solid #fff;
                padding: 40px;
            }

            /* Active State triggers the slide in */
            .nav-menu.active {
                right: 0;
            }

            .nav-btn {
                width: 100%;
                justify-content: center;
                padding: 20px;
                font-size: 1.2em;
                margin-bottom: 15px;
                border: none;
                border-bottom: 1px solid #333;
            }

            .action-buttons {
                flex-direction: column;
            }

            .modules-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="stars-container"></div>

    <div class="container">
        <header>
            <nav class="navbar">
                <div class="brand-section">
                    <img src="https://user-gen-media-assets.s3.amazonaws.com/gemini_images/042546ac-49bf-4001-91b3-447e6124dfc6.png"
                        alt="OSINT Logo" class="app-logo">
                    <div class="header-text">
                        <h1>ADVANCED OSINT<br>RECONNAISSANCE</h1>
                        <p class="subtitle">REAL-TIME INTELLIGENCE GATHERING</p>
                    </div>
                </div>

                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>

                <div class="nav-menu">
                    <a href="about.html" class="nav-btn">
                        <i data-lucide="book-open"></i> ABOUT
                    </a>
                    <a href="assetsscan.html" class="nav-btn">
                        <i data-lucide="book-open"></i> Assets Scan
                    </a>
                    <a href="Assets/OSINT Playbook.pdf" download class="nav-btn btn-download">
                        <i data-lucide="download"></i> PLAYBOOK
                    </a>
                    <a href="https://jaleel.vercel.app/" target="_blank" class="nav-btn">
                        <i data-lucide="user"></i> AUTHOR
                    </a>
                    <a href="https://www.linkedin.com/in/jaleel-basha-shaik-6a8056210/" target="_blank" class="nav-btn">
                        <i data-lucide="linkedin"></i> LINKEDIN
                    </a>
                    <a href="https://github.com/Jaleeljb" target="_blank" class="nav-btn">
                        <i data-lucide="github"></i> GITHUB
                    </a>
                </div>
            </nav>

            <div class="legal-notice">
                <strong>⚠️ LEGAL NOTICE:</strong> This tool is for authorized security research and testing only. Use
                responsibly and ethically.
            </div>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label for="target-url">TARGET URL:</label>
                <input type="text" id="target-url" placeholder="https://example.com">
                <div id="validation-message" class="validation-message"></div>
            </div>

            <label>SELECT RECONNAISSANCE MODULES:</label>
            <div class="select-all">
                <button id="select-all-btn">SELECT ALL</button>
            </div>
            <div class="modules-grid" id="modules-grid"></div>

            <div class="action-buttons">
                <button id="start-scan-btn">START SCAN</button>
                <button id="export-btn" disabled>EXPORT REPORT</button>
                <button id="refresh-btn" disabled>REFRESH SCAN</button>
            </div>
        </div>

        <div id="results" style="display: none;"></div>
    </div>
    <script>
        // Lucide Icons (Must be created after the script tag loads)
        lucide.createIcons();

        // HAMBURGER MENU LOGIC (Fix for mobile functionality)
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");

        if (hamburger && navMenu) {
            hamburger.addEventListener("click", () => {
                hamburger.classList.toggle("active");
                navMenu.classList.toggle("active");
            });

            // Close menu when a link is clicked on mobile
            document.querySelectorAll(".nav-btn").forEach(n => n.addEventListener("click", () => {
                hamburger.classList.remove("active");
                navMenu.classList.remove("active");
            }));
        }
    </script>

    <script src="app.js"></script>
</body>

</html>
